<div class="ds__wrapper ds__wrapper--hidden">
  <div class="ds">
      <div class="ds__title">
        <h2><%=doria.options.title%></h2>
        <input class="ds__btn ds__submitbtn" type="button" id="doria_btn_closesettings" value="X">
      </div>
      <div class="ds__stitle"><%=doria.options.subtitle%></div>
      <form class="ds__form" id="doria_accept_form" method="POST">
        <% for (var cookie in doria.cookies) { %>
          <div class="cbx__cnt">
            <div class="cbx__wrapper">
              <label for="doria_<%=cookie%>" class="cbx__input">
                  <input class="cbx--custom" type="checkbox" id="doria_<%=cookie%>" name="<%=cookie%>" value="<%=cookie%>" <% if (doria.cookies[cookie].accepted) { %> checked  <% } %> <% if (doria.cookies[cookie].mandatory) { %> checked disabled <% } %>/>
                  <span class="cbx__value<% if (doria.cookies[cookie].mandatory) { %> cbx__value__disabled <% } %>"></span>
              </label>
            </div>
            <div class="cbx__content">
              <label class="cbx__label" for="doria_<%=cookie%>"><%=doria.cookies[cookie].label%></label>
              <p class="cbx__desc"><%=doria.cookies[cookie].description%></p>
            </div>
          </div>
        <% } %>
        <div class="ds__beforeaccept"><%=doria.options.beforeAccept%></div>

        <div class="ds__btnscontainer">
          <div>
            <input class="ds__btn ds__submitbtn" type="button" id="doria_btn_acceptall" value="<%=doria.options.acceptAllButtonLabel%>">
            <input class="ds__btn ds__submitbtn" type="button" id="doria_btn_refuseall" value="<%=doria.options.refuseAllButtonLabel%>">
          </div>
          <input class="ds__btn ds__submitbtn" type="submit" value="<%=doria.options.saveAllButtonLabel || doria.options.acceptButtonLabel%>">
        </div>
      </form>
    </div>
</div>
