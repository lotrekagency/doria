<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>A lot of cookies</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./lib/main.css">
  </head>

  <body>
    <h1>We want some cookies!</h1>

    <script src="./lib/doria.js"></script>
    <script>
      var dd = new doria.CookieBox({
        bannerDescription:
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum",
        settingsButtonLabel: "Impostazioni",
        closeButtonLabel: "Chiudi"

      });
      dd.addCookieSettings(
        'default',
        'Default',
        'Accept default cookies',
        [],
        true
      );
      dd.addCookieSettings(
        'marketing',
        'Marketing',
        'Accept Marketing cookies',
        ['_ga', '_gat', '_gid']
      );
      dd.on('default', function() {
        console.log('Default cookies!');
      });
      dd.on('marketing', function() {
        console.log('Marketing cookies!');
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-XXXX-Y', {"cookieDomain":"none"}); ga('send', 'pageview');
        doria.loadScript("https://www.google-analytics.com/analytics.js").then(function () {
          console.log('the script is loaded!')
        })
      })

      dd.bake();
    </script>
  </body>

</html>
