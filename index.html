<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

  </head>

  <body>
    <h1>We want some cookies!</h1>

    <script src="./lib/doria.js"></script>
    <script>
      var dd = new doria.CookieBox({
        title:'Informativa breve Cookie',
        subtitle:
        "Questo sito utilizza cookie tecnici di prima parte e cookie analitici di terze parti per offrire agli utenti una migliore esperienza di navigazione e per raccogliere informazioni sullâ€™utilizzo del sito stesso. Questo sito non utilizza cookie di profilazione. <br> <br>Per maggiori dettagli, consulti la nostra <a href='/privacy' target='_blank'>Informativa  Privacy</a> e <a href='/cookies' target='_blank'>Cookie Policy</a> alla pagina dedicata:",
        beforeAccept: "Cliccando su Accetto acconsenti all'utilizzo di cookie tecnici di prima parte",
        acceptButtonLabel: "Accetto",
        settingsButtonLabel: "Impostazioni",
        closeButtonLabel: "Chiudi"
      });
      dd.addCookieSettings(
        'marketing',
        'Marketing',
        'Accetto l\'utilizzo di cookie analitici di terza parte',
        ['_ga', '_gat', '_gid']
      );
      dd.on('marketing', function() {
        console.log('Marketing cookies!');
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-XXXX-Y', {"cookieDomain":"none"}); ga('send', 'pageview');
        doria.loadScript("https://www.google-analytics.com/analytics.js").then(function () {
          console.log('the script is loaded!')
        })
      })

      dd.bake();
      dd.hideBanner();
      dd.showSettings();
    </script>
  </body>

</html>
